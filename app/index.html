<!DOCTYPE html>
<html ng-app="war">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.css">
  <!--<link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">-->
  <link rel="stylesheet" href="app.css">
</head>
<body ng-controller="game">
  <h1>War</h1>
  <button type="button" class="btn btn-std" ng-click="shuffle()">Shuffle and Deal</button>
  <div ng-if="winner"><span ng-bind="game.winner"></span> has won!</div>
  <div ng-if="!winner">

    <div class="player">Player {{ players[0].name }} has {{ players[0].totalCards }} cards in hand. </div>
    <div class="player">Player {{ players[1].name }} has {{ players[1].totalCards }} cards in hand. </div>
  </div>
  <button type="button" class="btn btn-std" ng-click="playHand()">Play one hand</button>
  <div> <h2>This hand</h2>
    <p>{{ players[0].name }} has played a {{ player1card.card }}</p>
    <p>{{ players[1].name }} has played a {{ player2card.card }}</p>
    <p ng-bind="result"></p>
    </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="app.js"></script>
</body>
</html>
